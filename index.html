<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="assets/style/style.css">
        <link rel="stylesheet" href="assets/style/flexbox.css">
        <link rel="stylesheet" href="assets/style/grid.css">
    </head>

    <body>
        <div class="homepage">
            <div>
                <nav class="menu">
                    <a href="#">
                        <img class="menu-items-logo" src="assets/icons/bird.png"/>
                    </a>
                    <a href="#">
                        <img class="menu-items" src="assets/icons/home.png"/>Home
                    </a>
                    <a href="#">
                        <img class="menu-items" src="assets/icons/hashtag.png"/>Explore
                    </a>
                    <a href="#">
                        <img class="menu-items" src="assets/icons/bell.png"/>Notifications
                    </a>
                    <a href="#">
                        <img class="menu-items" src="assets/icons/message.png"/>Messages
                    </a>
                    <a href="#">
                        <img class="menu-items" src="assets/icons/bookmark.png"/>Bookmarks
                    </a>
                    <a href="#">
                        <img class="menu-items" src="assets/icons/list.png"/>Lists
                    </a>
                    <a href="#">
                        <img class="menu-items" src="assets/icons/profile.png"/>Profile
                    </a>
                    <a href="#">
                        <img class="menu-items" src="assets/icons/more.png"/>More
                    </a>
                    <input type="button" class="create-tweet" value="Tweet">
                </nav>

                <div class="profile">
                    <img class="photo-profile" src="assets/images/perfil.png"/>
                        <div class="name">
                            <a href="#">Paula</a>
                            <a href="#">@Paulisssima</a>
                        </div>
                </div>
            </div>

            <div class="tweet-bar">
                <div class="header-tweet-bar">
                    <a href="#">Home</a>
                    <a href="#">
                        <img src="assets/icons/star.png"/>
                    </a>                
                </div>

                <div class="tweet-box">
                    <div class="tweet-box__post">
                        <a href="#">
                            <img class="photo-tweet" src="assets/images/perfil.png"/>
                        </a>

                        <div class="post">
                            <form action="#" method="POST">
                                <label for="tweet-post"></label>
                                <textarea class="tweet-post" maxlength="140" required placeholder="What's happening?"></textarea>
                            </form>
                        </div>
                    </div>

                    <div class="tweet-bar-footer">
                        <div class="tweet-bar-icons">
                            <a href="#">
                                <img class="image-item" src="assets/icons/image.png"/></a>
                            <a href="#">
                                <img class="gif-item" src="assets/icons/gif.png"/></a>
                            <a href="#">
                                <img class="grafic-item" src="assets/icons/grafic.png"/></a>
                            <a href="#">
                                <img class="smile-item" src="assets/icons/smile.png"/></a>
                            <a href="#">
                                <img class="calendar-item" src="assets/icons/calendar.png"/></a>
                        </div>

                        <div>
                            <input type="button" class="post-tweet" value="Tweet">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
